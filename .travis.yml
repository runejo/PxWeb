language: shell
os: windows
services: docker

env:
  global:
    - secure: 
    - secure: 

script:
  - docker build --tag "${DOCKER_USERNAME}/pxweb:latest" .

after_script:
  - docker images

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: docker push "${DOCKER_USERNAME}/pxweb:latest"
  on:
    branch: master
    all_branches: true